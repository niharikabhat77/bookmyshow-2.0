<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookMyShow 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- <a class="navbar-brand" href="#">üé≠ BookMyShow 2.0</a> -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="download (1).png" alt="Logo" width="160" height="80" class="me-2">
                 BookMyShow 2.0
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
                    <li class="nav-item">
                        <input class="form-control me-2" type="search" placeholder="Search Movies...">
                    </li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="moviee1.jpg" class="d-block w-100" alt="Movie 1">
            </div>
            <div class="carousel-item">
                <img src="maxresdefault.jpg" class="d-block w-100" alt="Movie 2">
            </div>
            <div class="carousel-item">
                <img src="2434_849x305.jpg" class="d-block w-100" alt="Movie 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Movie Listings -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Now Showing</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Movie Name</th>
                    <th>Genre</th>
                    <th>Release Date</th>
                    <th>Ratings</th>
                    <th>Ticket Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CHHAAVA</td>
                    <td>Action, Thriller</td>
                    <td>Feb 14, 2025</td>
                    <td>‚≠ê 9.0</td>
                    <td>Rs.180</td>
                    <td>
                        <button class="btn btn-primary">Book Now</button>
                        <button class="btn btn-secondary">Watch Trailer</button>
                    </td>
                </tr>
                <tr>
                    <td>Sikander</td>
                    <td>Thriller</td>
                    <td>March 16, 2025</td>
                    <td>‚≠ê 8.8</td>
                    <td>Rs.170</td>
                    <td>
                        <button class="btn btn-primary">Book Now</button>
                        <button class="btn btn-secondary">Watch Trailer</button>
                    </td>
                </tr>
                <tr>
                    <td>Upcoming Movie</td>
                    <td>Drama</td>
                    <td>Coming Soon</td>
                    <td>‚≠ê N/A</td>
                    <td>N/A</td>
                    <td>
                        <button class="btn btn-danger" disabled>Coming Soon</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
